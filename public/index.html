<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    console.log('[DEBUG] Chart is:', typeof Chart);
  </script>
  <script src="app.js"></script>

</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
    </aside>

    <main class="main-content">
      <header>
        <h1>Product Overview</h1>
      </header>

      <section id="summary" class="dashboard-summary">
        <p id="totalValue"></p>
        <p id="topSeller"></p>
        <p id="outOfStockCount"></p>
      </section>

      <section id="events-section">
        <div id="activeEvent" class="event-box"></div>
        <div id="eventHistory" class="event-history"></div>
      </section>
      

      <canvas id="topSellersChart" width="1000" height="300"></canvas>

      <section id="product-list">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Sales</th>
              <th>Last Sold</th>
            </tr>
          </thead>
          <tbody id="product-body">

          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>

</html>
