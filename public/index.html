<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
    </aside>

    <main class="main-content">
      <header>
        <h1>Product Overview</h1>
      </header>

      <!-- Key Metrics -->
      <section id="summary" class="dashboard-summary">
        <div class="summary-item" id="totalValue"></div>
        <div class="summary-item" id="topSeller"></div>
        <div class="summary-item" id="outOfStockCount"></div>
      </section>

      <!-- Active Event -->
      <section id="activeEventSection">
        <div id="activeEvent" class="event-box"></div>
      </section>

      <!-- Charts -->
      <section id="charts">
        <div class="chart-container">
          <h3>Top Sellers</h3>
          <canvas id="topSellersChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Stock Distribution</h3>
          <canvas id="stockDistributionChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Stock Over Time</h3>
          <canvas id="stockTimelineChart"></canvas>
        </div>
      </section>

      <!-- Product List -->
      <section id="product-list">
        <h2>Product List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Sales</th>
              <th>Last Sold</th>
            </tr>
          </thead>
          <tbody id="product-body"></tbody>
        </table>
      </section>

      <!-- Event History -->
      <section id="eventHistorySection">
        <h2>Event History</h2>
        <div id="eventHistory" class="event-history"></div>
      </section>
    </main>
  </div>
</body>
</html>
