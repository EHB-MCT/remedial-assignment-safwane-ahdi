<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2>Dashboard</h2>
    </aside>

    <main class="main-content">
      <header>
        <h1>Product Overview</h1>
      </header>

      <section id="product-list">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Stock</th>
              <th>Price</th>
              <th>Sales</th>
              <th>Last Sold</th>
            </tr>
          </thead>
          <tbody id="product-body">
            
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
